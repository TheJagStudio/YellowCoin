{% extends "user_base.html" %}
{% block content %}
<div class="col-12 col-sm-12 col-md-8 col-lg-9 col-xl-12">
   <div class="react-reveal container" style="animation-fill-mode: both;
      animation-duration: 1000ms; animation-delay: 0ms;
      animation-iteration-count: 1; opacity: 1; animation-name:
      react-reveal-687703705946942-1;">
      <div class="row my-2">
         <div class="col-3 col-sm-3 col-md-6 col-lg-4 col-xl-4 fw-bold">Create
            Market</div>
         <div class="col-4 col-sm-3 col-md-1 col-lg-5 col-xl-5"></div>
      </div>
   </div>
   <div class="react-reveal container my-5" style="animation-fill-mode: both;
      animation-duration: 1000ms; animation-delay: 0ms;
      animation-iteration-count: 1; opacity: 1; animation-name:
      react-reveal-687703705946942-1;">
      <div class="row">
         <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2"></div>
         <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 text-center">
            <div class="container-fluid">
               <select name="symbol" id="symbol" onchange="submitAdder2()"
                  style="border-radius: 15px; margin-bottom: 10px; width:
                  70%;height: 2rem; padding-left: 5px;">
                  <option value="select">Select a Company</option>
                  {% for stock in stocks %}
                  <option value="{{stock}}">{{stock}}</option>
                  {% endfor %}
               </select>
               <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-lg custom-w btn-danger
                     b-r-none text-start py-0 fs-6 focus-none">SELL<br>144.40</button>
                  <div class="position-absolute top-50 start-50 translate-middle
                     z-i bg-light small-font mt-2 px-1">5.60</div>
                  <button type="button" class="btn btn-lg custom-w btn-primary
                     b-r-none text-end py-0 fs-6 focus-none">BUY<br>150.00</button>
               </div>
            </div>
            <div class="container my-4 border-bottom pb-4"> <a class="mx-3
                  no-dec p-2 text-dark border rounder hover-effect-nav my-1
                  text-center here" href="/trading/create_market/">Market</a>
               <a class="mx-3 no-dec p-2 text-dark border rounder
                  hover-effect-nav my-1 text-center here"
                  href="/trading/create_limit/">Limit</a>
               <a class="mx-3 no-dec p-2 text-dark border rounder
                  hover-effect-nav my-1 text-center here"
                  href="/trading/create_stop/">Stop</a></div>
            <div class="container my-3">
               <div class="row">
                  <div class="col-6">
                     <div class="input-group my-0">
                        <p class="" id="basic-addon1">Price</p>
                     </div>
                     <div class="my-0"><input type="number" class="form-control
                           focus-none" aria-label="Username"
                           aria-describedby="basic-addon1"></div>
                  </div>
                  <div class="col-6">
                     <div class="input-group my-0">
                        <p class="" id="basic-addon1">Ticks</p>
                     </div>
                     <div class="my-0"><input type="number" class="form-control
                           focus-none" aria-label="Username"
                           aria-describedby="basic-addon1"></div>
                  </div>
               </div>
            </div>
            <div class="container">
               <div class="input-group my-0">
                  <p class="" id="basic-addon1">Units</p>
               </div>
               <div class="my-0"><input type="number" class="form-control
                     focus-none" aria-label="Username"
                     aria-describedby="basic-addon1"></div>
            </div>
            <div class="container-fluid my-3">
               <div class="row">
                  <div class="col-5">
                     <div class="form-check d-flex justify-content-start"><input
                           class="form-check-input focus-none" type="checkbox"
                           id="flexCheckDefault" value=""><label
                           class="form-check-label ms-2" for="flexCheckDefault">Take
                           Profit</label></div>
                     <ul class="list-group my-2">
                        <li class="list-group-item text-start text-muted">75</li>
                        <li class="list-group-item text-start text-muted">143.65</li>
                        <li class="list-group-item text-start text-muted">5.26</li>
                        <li class="list-group-item text-start text-muted">0.01</li>
                     </ul>
                  </div>
                  <div class="col-2">
                     <p class="mb-4 hidden">3</p>
                     <p>Ticks</p>
                     <p class="mt-3">Price</p>
                     <p class="mt-3">$</p>
                     <p class="mt-3">%</p>
                  </div>
                  <div class="col-5">
                     <div class="form-check d-flex justify-content-end"><input
                           class="form-check-input focus-none" type="checkbox"
                           id="flexCheckDefault" value=""><label
                           class="form-check-label ms-2" for="flexCheckDefault">Take
                           Profit</label></div>
                     <ul class="list-group my-2">
                        <li class="list-group-item text-start text-muted">25</li>
                        <li class="list-group-item text-start text-muted">144.65</li>
                        <li class="list-group-item text-start text-muted">1.75</li>
                        <li class="list-group-item text-start text-muted">0.00</li>
                     </ul>
                  </div>
               </div>
            </div>
            <div><button type="button" class="btn btn-danger btn-lg w-100">SELL
                  7.01 NASDAQ: AAPL @ 150.00 LIMIT</button></div>
         </div>
         <div class="col-2"></div>
      </div>
   </div>
</div>
{% endblock %}
